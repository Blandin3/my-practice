<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Requirement Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visa Requirement Checker</h1>
        <form id="visa-form">
            <label for="nationality">Select your Nationality:</label>
            <select id="nationality" required>
                <!-- Country options will be populated via JS -->
            </select>

            <label for="destination">Select Destination Country:</label>
            <select id="destination" required>
                <!-- Country options will be populated via JS -->
            </select>

            <button type="submit">Check Visa Requirements</button>
        </form>

        <div id="visa-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
